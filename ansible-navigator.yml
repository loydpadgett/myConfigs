---
ansible-navigator:
  execution-environment:
    enabled: true
    environment-variables:
      set:
        ANSIBLE_CONFIG: ansible.cfg
  logging:
    level: critical
  ansible-runner:
    rotate-artifacts-count: 3
  mode: stdout
  playbook-artifact:
    enable: True
    replay: /tmp/test_artifact.json
    save-as: /tmp/test_artifact.json

